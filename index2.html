<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="text-align: center; font-size: 25px; ">
  <h1 style="text-align: center;">Sign Up Form</h1> 
  <hr> 
<br>
<label for="user">Name: </label>
<input type="text" id="user" name="user" placeholder="username">
<br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="eg: example@gmail.com" required>
<br>
<label for="pass">Password:</label>
<input type="password" id="pass" name="password" placeholder="password" required>
<br>
<label for="phn">Phone:</label>
<select name="code"><option value="+880">+880</option>
<option value="+91">+91</option>
<option value="+1">+1</option>
<option value="+44">+44</option>
</select>
<input type="phone" id="phn" name="phone" required placeholder="12345678901">
<br>
<label for="Conutry">Country:</label>
<input list="Country">
<datalist id="Country"> <option value="Bangladesh"></option> 
 <option value="United Kingdom"></option> 
 <option value="United States"></option> 
 <option value="India"></option> </datalist>
<br>
Gender:
<input type="radio" id="gender" name="gender">
<label for="gender">Male</label>
<input type="radio" id="gndr" name="gender">
<label for="gndr">Female</label>
<br>
<label for="date">Date Of Birth</label>
<input type="date" id="date" name="date" required>
<br>
<label for="time">Time:</label>
<input type="time" id="time" name="time" required>
<br>
<label for="color">Color:</label>
<input type="color" id="color" name="color" required>
<br>
<label for="file">Choose Photo</label>
<input type="file" name="fl" id="file">
<br>
<input type="checkbox" id="bike" name="Bike">
<label for="bike">I have a Bike</label>
<input type="checkbox" id="b2ike" name="Bike">
<label for="b2ike">I have a Bycycle</label>
<br>
<p style="font-size: 20px;">Comment Box</p>
<textarea name="Comment" id="" cols="30" rows="10" placeholder="PLEASE LEAVE A COMMENT"></textarea>
<br>
<input type="submit" value="Sent">
<input type="reset" value="Reset">
<marquee>Mahir</marquee>






</body>
</html>
